<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">

    <!-- Welcome / Start Screen -->
    <section id="start-screen" class="screen center-xy">
      <h1>Quick Quiz</h1>
      <p>Test your knowledge â€” 5 questions, immediate feedback, responsive UI.</p>
      <button id="start-btn" class="button">Start Quiz</button>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen hidden">
      <div class="quiz-header">
        <div id="progress">Question <span id="q-number">1</span> / <span id="q-total">5</span></div>
        <div id="score">Score: <span id="score-val">0</span></div>
      </div>

      <div id="question-card" class="card">
        <h2 id="question-text">Question text</h2>
        <div id="choices" class="choices"></div>
      </div>

      <div class="actions">
        <button id="next-btn" class="button secondary hidden">Next</button>
      </div>
    </section>

    <!-- Result Screen -->
    <section id="result-screen" class="screen hidden center-xy">
      <div class="result-card card">
        <h2 id="result-title">Your Score</h2>
        <p id="result-text">You scored <span id="final-score">0</span> / <span id="final-total">5</span></p>
        <p id="final-message"></p>
        <div class="result-actions">
          <button id="retry-btn" class="button">Try Again</button>
          <button id="home-btn" class="button secondary">Home</button>
        </div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
